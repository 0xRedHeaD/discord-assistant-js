name: Continuous Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
  strategy:
    matrix:
      node-version: [16.x]

  steps:
    - uses: actions/checkout@v2
    - name: using nodejs version ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with: 
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: TOKEN=${{ env.BOT_TOKEN }} CLIENTID=${{ env.BOT_CLIENT_ID }} GUILDID=${{ env.TESTING_GUILD_ID }} node .